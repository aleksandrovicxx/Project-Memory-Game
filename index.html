<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <div class="leviKontejner">

            <label for="lako">Lako</label>
            <input type="radio" name="tezina" id="srednje">

        <div id="kartice">
        
        </div>
    </div>
    <div class="desniKontejner">
        <h3 style="text-align: center;">Najbolji rezultati</h3>
        <div style="text-align: center;">
            <input type="button" id="buttonLako" value="Lako">
            <input type="button" id="buttonSrednje" value="Srednje">

            <input type="button" id="buttonExpert" value="Expert">
